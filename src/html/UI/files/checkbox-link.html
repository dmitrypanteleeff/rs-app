<div class="@@class-checkbox-wrapper">
    <input id="@@id-checkbox" class="custom-checkbox @@class-checkbox" type="checkbox"  name="@@name-checkbox" value="yes">
    <label for="@@id-checkbox" class="text custom-checkbox__text @@class-text">
        @@include('./link.html', {
            'class-btn': 'custom-checkbox__link @@class-link',
            'href': '@@href',
            'text': '@@text'
        })
    </label>
</div>
