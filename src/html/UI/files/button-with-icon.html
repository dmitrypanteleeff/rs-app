<button type="@@type-btn" class="btn-icon @@class-btn-wrapper">
    <div class="btn-icon__inner @@class-btn">
        @@include('./icon.html', {
            'class-icon-wrapper': 'btn-icon__icon-wrapper',
            'class-icon': 'btn-icon__icon',
            'alt': '@@alt',
            'src': '@@src'
        })
        <div class="text btn-icon__text @@class-text">
            @@text
        </div>
    </div>
</button>
